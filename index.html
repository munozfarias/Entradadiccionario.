    <article class="dictionary-entry">
        <header>
            <h2>palabra</h2> <span class="pronunciation">/paˈlaβɾa/</span>
        </header>
        <section class="definitions">
            <dl>
                <dt><strong>1.</strong> Sustantivo femenino</dt>
                <dd>Unidad de lenguaje con significado, separada por espacios en la escritura.</dd>
                <dt><strong>2.</strong> Promesa o compromiso</dt>
                <dd>“Me dio su palabra de que vendría.”</dd>
            </dl>
        </section>
        <footer>
            <p><em>Origen:</em> Del latín <i>parabŏla</i>.</p>
        </footer>
